name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  Upload-To-EC2:
    runs-on: ubuntu-latest

    steps:
      # - name: Checkout code
      #   uses: actions/checkout@v2

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: 63.32.164.90
          username: ec2-user
          key: ${{ secrets.key_new }}
          script: |
            # Stop existing Node.js server
            PID=$(sudo lsof -t -i:5500)
            if [ ! -z "$PID" ]; then
              sudo kill -9 $PID
            fi
            
            # Remove previous repository
            rm -rf JobPortalFrontendRepo

            # Clone new repository
            git clone https://github.com/BBDbhagyashrithakur/JobPortalFrontendRepo.git
            
            # Start Node.js server
            sudo nohup node server.js > output.log 2>&1 &
