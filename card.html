<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="postCard">
        <div class="cardHeader">
            <div class="userlogoName">
                <img src="https://i.pinimg.com/474x/17/01/29/170129210e99f5083afbffb6109f6b3d.jpg" alt="me" class="user-img">
                <span>Kindness Kettel</span>
            </div>
            <div class="pickUpbtn">
                <i class="bx bx-donate-heart">PickUp</i>
            </div>
        </div>
        <div class="postImage">
            <img src="https://i.pinimg.com/474x/17/01/29/170129210e99f5083afbffb6109f6b3d.jpg" alt="me">
        </div>
        <div class="foodtype">
            <p><strong>Foodtype</strong>- Vegetraine</p>
        </div>
        <div class="postAddress">
            <p><strong>Address-</strong>124 surat, pandershara nearfdsjkkkkkkk  agansk , surat , gujarat, indida</p>
        </div>
        <div class="likeComment">
            <i class='bx bx-heart'></i>
            <i class='bx bx-message-rounded-dots'></i>
        </div>
        <div class="likeCommentTotal">
            <p><strong>106</strong> Likes</p>
            <p class="showComment">View all <strong>18</strong> Comments</p>
        </div>
        <div class="InputBoxComment" style="display: none;">
            <div class="commenttext">
                <div class="commentItem">
                    <img src="https://i.pinimg.com/474x/17/01/29/170129210e99f5083afbffb6109f6b3d.jpg" alt="User" class="commentUserImg">
                    <p class="commentUserName">User1:</p>
                    <p>comment 11</p>
                </div>
                <div class="commentItem">
                    <img src="https://i.pinimg.com/474x/17/01/29/170129210e99f5083afbffb6109f6b3d.jpg" alt="User" class="commentUserImg">
                    <p class="commentUserName">User1:</p>
                    <p>comment 11</p>
                </div>
                <div class="commentItem">
                    <img src="https://i.pinimg.com/474x/17/01/29/170129210e99f5083afbffb6109f6b3d.jpg" alt="User" class="commentUserImg">
                    <p class="commentUserName">User1:</p>
                    <p>comment 11</p>
                </div>
            </div>
            <div class="commentInput">
                <input type="text" name="comment" id="commentId">
                <div class="sendbtn" onclick="sendComment()">
                    <i class="bx bxs-send"></i>
                    <p>Send</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const commentText = document.querySelector('.commenttext');
        const commentInputBox = document.querySelector('.InputBoxComment');
        const showCommentButton = document.querySelector('.showComment');

        showCommentButton.addEventListener('click', function() {
            const isHidden = commentText.style.display === 'none' || commentText.style.display === '';
            commentText.style.display = isHidden ? 'block' : 'none';
            commentInputBox.style.display = isHidden ? 'block' : 'none';
            showCommentButton.textContent = isHidden ? 'Hide all Comments' : `View all ${18} Comments`;
        });
    });

    function sendComment() {
        alert("Hello Ajay");
    }
</script>
</html>
