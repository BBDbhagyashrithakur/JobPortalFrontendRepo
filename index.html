<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Job Hub</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="loader"></div>
    <div >
    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <i class='bx bx-home'></i>
                <span id="jobHub" style="color: cornflowerblue;text-shadow: 2px 2px 4px rgba(255, 102, 204, 0.5); font-weight: bold;">JOB HUB</span>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <div class="user">
            <img src="./image/e_logo.png" alt="me" class="user-img">
            <div>
                <p class="bold">Welcome</p>
                <p></p>
            </div>
        </div>
        
        <ul>
          <li>
            <a href="#" id="categoriesLink" onclick="showAllCategories()">
                <i class='bx bx-category'></i>
                <span class="nav-item">Categories</span>
            </a> 
            <span class="tooltip"></span>
        </li>
        <li>
            <a href="#"  id="addJobsLink" onclick="createJobs()">
                <i class='bx bx-laptop'></i>
                <span class="nav-item">AddJobs</span>
            </a> 
            <span class="tooltip"></span>
        </li>
            <li> 
            <a href="#"  id="showAllPostLink" onclick="showAllPost()">
                <i class="bx bx-home"></i>
                <span class="nav-item">Jobs</span>
            </a> 
            <span class="tooltip"></span>
        </li>
        <li>
          <a href="#" id="notes" class="nav-link" onclick="renderCards()">
              <i class='bx bx-book-reader'></i>
              <span class="nav-item">Documentation</span>
          </a> 
          <span class="tooltip"></span>
      </li>
      <li>
        <a href="#"  id="logout"onclick="LogOut()">
            <i class="bx bx-log-out"></i>
            <span class="nav-item">Logout</span>
        </a> 
        <span class="tooltip"></span>
    </li>
       
        </ul>
    </div>
    <div class="card-container">
      </div>
    <div class="main-content">
        <div class="container" id="container">
            <button id="showFormBtn" style="display: none; cursor: pointer;" onclick="showFormBtnClick()">Add Category</button>
            <div class="popup-container" id="popupContainer">
              
                <div class="popup-form">
                  
                  <span class="close-btn" id="closeBtn">&times;</span>
                
                  <div class="postHeader">
                    <h2>Add Category</h2>
                  </div>
                
                  <form id="addCategoryForm">
                    <div class="form-group">
                      <label for="name">Category Title:</label>
                      <input type="text" id="name" name="CategoryTitle" required>
                    </div>
                    <div class="form-group">
                      <label for="description">Category Description:</label>
                      <input type="text" id="description" name="CategoryDescription" required>
                    </div>
                    <button type="submit" id="showFormBtn">Add Category</button>
                  </form>
                </div>
                
              </div>
              <div class='item' style="background-image: url(./image/home5.jpg )">
                <div class='content'>
                  <b><h2 class='title'>"Welcome to JobHub"</h2></b>
                  <p class='description'>  Easy Way to see the job On JobHub where the Job vacancies are available..!</p>
                  <span> <button id="SignUp" class="home-image" onclick="SignIn()">SignUp</button></span>
                </div>
              </div>
        </div>
    </div>
    <script>
      window.addEventListener("load", function () {
        let params = new URLSearchParams(window.location.hash.substring(1));
        let accessToken = params.get("access_token");
        if (accessToken) {
          getUserInfo(accessToken);
        }
      });
    </script>
    <script src="index.js"></script>
</body>

<script>
    let btn = document.querySelector('#btn');
    let sidebar = document.querySelector('.sidebar')

    btn.onclick = function(){
    sidebar.classList.toggle('active');
    }
</script>
<script src="auth.js"></script>
</html>
