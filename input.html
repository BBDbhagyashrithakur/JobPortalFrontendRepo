<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Categories</title>
</head>
<body>
    <h1>Job Categories</h1>
    <div id="categoryList"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchCategories();
        });

        function fetchCategories() {
            fetch('http://localhost:8080/api/job/category/fetch/all')
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Failed to fetch categories');
                }
            })
            .then(data => {
                displayCategories(data.categories);
            })
            .catch(error => {
                console.error('Error fetching categories:', error);
                // Display error message on the screen
                document.getElementById('categoryList').innerHTML = `<p>Error fetching categories: ${error.message}</p>`;
            });
        }

        function displayCategories(categories) {
            const categoryList = document.getElementById('categoryList');

            // Clear any existing content
            categoryList.innerHTML = '';

            // Create a list of categories
            const ul = document.createElement('ul');
            categories.forEach(category => {
                const li = document.createElement('li');
                li.textContent = `${category.id}: ${category.name} - ${category.description}`;
                ul.appendChild(li);
            });

            // Append the list to the categoryList div
            categoryList.appendChild(ul);
        }
    </script>
</body>
</html>
